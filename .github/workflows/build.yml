name: Build workflow success on PR

on:
     pull_request: 
          branches:
               main

jobs: 
     build: 
          runs-on: ubuntu-latest
          steps:
               - uses: actions/checkout@v4
               - name: Use Node.js
                 uses: actions/setup-node@v3
                 with:
                    node-version: '22'

               - name: Install Dependencies
                 run: npm install

               - name: Generate prisma client
                 run: npm run db:generate

               - name: Run Build
                 run: npm run build